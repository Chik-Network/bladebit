name: Start AWS EC2 runner (macOS arm64)
on:
  workflow_dispatch:
  workflow_call:
    inputs:
      instance-type:
        description: name of runner to use
        required: false
        type: string
        default: mac2.metal
    secrets:
      GH_PERSONAL_ACCESS_TOKEN:
        required: true
    outputs:
      label:
        description: name of runner to use
        value: ${{ jobs.start-runner.outputs.label }}
      ec2-instance-id:
        description: ec2 instance id
        value: ${{ jobs.start-runner.outputs.ec2-instance-id }}

jobs:
  start-runner:
    name: Start AWS EC2 runner
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    outputs:
      label: ${{ steps.start-ec2-runner.outputs.label }}
      ec2-instance-id: ${{ steps.start-ec2-runner.outputs.ec2-instance-id }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2.2.0
        with:
          aws-region: ap-southeast-1
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
      - name: Start EC2 runner
        id: start-ec2-runner
        uses: Chik-Network/ec2-github-runner@v2.3.4
        with:
            mode: start
            github-token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
            ec2-image-id: ami-0e4e548b16ac9ed52
            ec2-instance-type: mac2.metal
            subnet-id: subnet-0e542fed87a08293f
            security-group-id: sg-05ac96467d3670aba
            #iam-role-name: github-actions-role
            aws-resource-tags: >
              [
                {"Key": "Name", "Value": "macos-arm64-github-runner"},
                {"Key": "GitHubRepository", "Value": "${{ github.repository }}"}
              ]
