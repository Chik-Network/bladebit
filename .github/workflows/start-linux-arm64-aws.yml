name: Start self-hosted EC2 runner (Linux arm64)
on:
  workflow_call:
    inputs:
      instance-type:
        description: name of runner to use
        required: false
        type: string
        default: t4g.small
    secrets:
      GH_PERSONAL_ACCESS_TOKEN:
        required: true
    outputs:
      label:
        description: name of runner to use
        value: ${{ jobs.start-runner.outputs.label }}
      ec2-instance-id:
        description: ec2 instance id
        value: ${{ jobs.start-runner.outputs.ec2-instance-id }}

jobs:
  start-runner:
    name: start self-hosted EC2 runner
    runs-on: ubuntu-latest
    outputs:
      label: ${{ steps.start-ec2-runner.outputs.label }}
      ec2-instance-id: ${{ steps.start-ec2-runner.outputs.ec2-instance-id }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1a
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
      - name: start EC2 runner
        id: start-ec2-runner
        uses: machulav/ec2-github-runner@v2
        with:
            mode: start
            github-token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
            ec2-image-id: ami-0666798135ce10443
            ec2-instance-type: t4g.small
            subnet-id: subnet-0e542fed87a08293f
            security-group-id: sg-0768ca468a90316b1
            iam-role-name: my-github-actions-role
            aws-resource-tags: >
              [
                {"Key": "Name", "Value": "ec2-github-runner"},
                {"Key": "GitHubRepository", "Value": "${{ github.repository }}"}
              ]
            pre-runner-script: |
                 sudo apt update -y && \ 
                 sudo apt install docker-ce docker-ce-cli containerd.io -y && \
                 sudo systemctl enable docker

      - name: get volume-id
        id: get-volume-id
        run: |
          echo "volume-id=$(aws ec2 describe-instances --instance-ids ${{ steps.start-ec2-runner.outputs.ec2-instance-id }} --query 'Reservations[*].Instances[*].BlockDeviceMappings[*].Ebs.VolumeId' --output text)" >> $GITHUB_OUTPUT
      - name: resize rootfs
        env:
          VOLUME_ID: ${{ steps.get-volume-id.outputs.volume-id }}
        run: |
          aws ec2 modify-volume --size 30 --volume-id $VOLUME_ID
